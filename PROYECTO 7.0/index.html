<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>formulario</title>
</head>
<body>

    <div class="container" id="container1">
         <div class="caja-principal" id="caja-principal-1">
            <h2 class="titulo-caja" id="rt">datos personales</h2>
    
            <form class="fo" id="df">
                <div class="o" id="op">
                    <h3>datos</h3>
                    <input class="in"  id="a" type="text" placeholder="nombre">
                    <input class="in"  id="b" type="text" placeholder="correo">
                    <input class="in"  id="c" type="text" placeholder="telefono">
                    <input class="in"  id="d" type="text" placeholder="pais">
                    <button class="boton1" id="boton1">siguiente</button>
                    <button class="boton1" id="boton3">volver</button>
                    <button class="boton1" id="nuevo">guardar</button>
                </div>
            </form>
         </div>
    </div>

    <div class="container" id="container0">
        <div class="caja-principal" id="caja-principal">
            <h2 class="titulo-caja">transferencias</h2>
    
            <form class="fo">
                <div class="o">
                    <h3>cantidad a transferir</h3>
                    <input class="in" id="cop" type="text" placeholder="cantidad">
                    <button class="boton1" id="boton2">siguiente</button>
                    <button class="boton1" id="botonGuardar">guardar</button>
                </div>
            </form>
        </div>
    </div>

    <div class="error" id="error">
        <h2>error</h2>
    </div>





</body>
</html>
